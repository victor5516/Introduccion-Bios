<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo de lista no ordenada en HTML</title>
</head>
<body>
	<h1>Lista de tareas</h1>
	<h2>Tareas por hacer</h2>
	<ul>
		<li>Lavar la ropa</li>
		<li>Ir al supermercado</li>
		<li>Cocinar la cena</li>
		<li>Hacer ejercicio</li>
	</ul>
	<h2>Tareas en proceso</h2>
	  <ul>
		<li>Estudiar para el examen</li>

		<li>Limpiar la casa</li>
	  </ul>
	  <h2>Tareas terminadas</h2>
	  <ul>
		<li>Comprar el regalo</li>
		<li>Ir al banco</li>
		<li>Ir al gimnasio</li>
	  </ul>
</body>
</html>
